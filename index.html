<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script defer src="./main.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <main id="content">
        <div id="box-span"><span id="edit" contenteditable="true">0</span></div>
    <div id="buttons">
        <button class="btn" id="operator">*</button>
        <button class="btn" id="operator">+</button>
        <button class="btn" id="operator">C</button>
        <button class="btn"><span class="material-symbols-outlined" id="operator">arrow_back</span></button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn" id="operator">-</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn" id="operator">/</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn" id="operator">.</button>
        <button class="btn" id="operator">(</button>
        <button class="btn">0</button>
        <button class="btn" id="operator">)</button>
        <button class="btn" id="operator">=</button>
    </div>
    </main>
</body>
</html>
